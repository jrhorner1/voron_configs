#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin: EBBCan:PA1

[heater_fan hotend_fan]
pin: EBBCan:PA0
heater: extruder
heater_temp: 50.0

# [fan]
# ##	CNC_FAN0
# pin: PE6
# kick_start_time: 0.5
# ##	Depending on your fan, you may need to increase this value
# ##	if your fan will not start. Can change cycle_time (increase)
# ##	if your fan is not able to slow down effectively
# off_below: 0.10

# [heater_fan fan1]
##	CNC_FAN1
# pin: PE0
# max_power: 1.0
# kick_start_time: 0.5
# heater: extruder
# heater_temp: 50.0
# ##	If you are experiencing back flow, you can reduce fan_speed
# fan_speed: 1.0

[multi_pin intake_fans]
# PC12 CNC_FAN2
# PE5  CNC_FAN3
pins: PC12, PE5

[temperature_fan CB1]
pin: multi_pin:intake_fans
kick_start_time: 0.5
sensor_type: temperature_host
min_temp: 0
max_temp: 100
target_temp: 55
control: watermark

[temperature_fan chamber]
##	Chamber Exhaust fan - CNC_FAN4
pin: PE4
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
sensor_type: Generic 3950
sensor_pin: PA1 # TH0
min_temp: 0
max_temp: 70
target_temp: 40.0
control: watermark
gcode_id: c

